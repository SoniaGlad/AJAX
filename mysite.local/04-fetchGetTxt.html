<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение объекта ответа - Fetch</title>
</head>

<body>
    <h1>Получение объекта ответа - Fetch</h1>

    <button>Нажать</button>

    <script>
        let button = document.querySelector('button');
        button.addEventListener('click', handlerClick);

        // Функция по клику на кнопку получает асинхронный запрос, получая в качестве ответа методом fetch объект ответа (а не текст, как в предыдущем варианте!)
        function handlerClick(event) {
            let target = event.target || event.srcElement;

            fetch('http://localhost:8080/mysite.local/03.txt')
                .then(response => {
                    console.log(response);
                });
        }
    </script>
</body>

</html>
