<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение текста</title>
</head>

<body>
    <h1>Получение текста</h1>

    <button>Нажать</button>

    <script>
        let button = document.querySelector('button');
        button.addEventListener('click', handlerClick);

        // Функция по клику на кнопку получает асинхронный запрос, получая в качестве ответа содержимое файла 03.txt
        function handlerClick(event) {
            let target = event.target || event.srcElement;

            let xhr = new XMLHttpRequest();

            // xhr.open('GET', 'http://localhost:8080/mysite.local/03-index.html', true);
            xhr.open('GET', '03.txt', true);

            xhr.send(null);

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    // полезная работа

                    if (xhr.status == 200) {
                        console.log(xhr.responseText);
                    }
                } else {
                    // альтернативные действия
                }
            };
        }
    </script>
</body>

</html>
